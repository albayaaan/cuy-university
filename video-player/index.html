<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Player</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1 class="text-2xl text-center font-bold mt-5">Video Player</h1>
        <div class="flex justify-center mt-5">
            <div class="relative rounded-lg overflow-hidden">
                <video id="video">
                    <source src="asset/footage.mp4" type="video/mp4" />
                </video>
                <div class="flex justify-center absolute inset-x-0 bottom-0">
                    <button
                        onclick="play()"
                        class="px-4 py-2 text-white bg-green-500"
                    >
                        play
                    </button>
                    <button
                        onclick="pause()"
                        class="px-4 py-2 text-white bg-red-500"
                    >
                        pause
                    </button>
                    <button
                        onclick="minimize()"
                        class="px-4 py-2 text-white bg-yellow-500"
                    >
                        minimize
                    </button>
                    <button
                        onclick="fullscreen()"
                        class="px-4 py-2 text-white bg-indigo-500"
                    >
                        fullscreen
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p>
                U can press <span class="text-sky-500">space</span> for play or
                pause the video
            </p>
        </div>
        <script>
            const video = document.getElementById("video");

            document.addEventListener("keypress", function () {
                video.paused ? play() : pause();
            });

            function play(params) {
                video.play();
            }

            function pause(params) {
                video.pause();
            }

            function minimize(params) {
                video.requestPictureInPicture();
            }

            function fullscreen(params) {
                video.requestFullscreen();
            }
        </script>
    </body>
</html>
